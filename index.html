<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Optional: reference image (not used visually here) -->
        <!-- <img id="card" src="..." /> -->

        <!-- Local video file as a video texture -->
        <video id="video1" src="./ICICI-Video.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>

        <!-- 3D model (commented out) -->
        <!--
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Replace model with a video plane -->
        <a-video
          src="#video1"
          width="1"
          height="0.5625"
          position="0 0 0.1"
          rotation="0 0 0"
          autoplay="true"
          loop="true"
          muted="true"
        ></a-video>

        <!-- Previous 3D model (commented out) -->
        <!--
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.005 0.005 0.005"
          src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>
        -->
      </a-entity>
    </a-scene>

    <!-- Force video play on user interaction -->
    <script>
      document.addEventListener("click", function () {
        const video = document.querySelector("#video1");
        if (video && video.paused) {
          video.play();
        }
      });
    </script>
  </body>
</html>
