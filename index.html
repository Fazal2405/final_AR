<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video1" src="./assets/ICICI-Video.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-video
          src="#video1"
          width="1"
          height="0.5625"
          position="0 0 0.1"
          rotation="0 0 0"
          autoplay
          loop
          playsinline
        ></a-video>
      </a-entity>
    </a-scene>

    <!-- Manual trigger for audio playback -->
    <script>
      const video = document.querySelector("#video1");
      const marker = document.querySelector("#marker");

      marker.addEventListener("targetFound", () => {
        if (video && video.paused) {
          video.play().catch(e => console.warn("Autoplay with sound blocked:", e));
        }
      });

      document.addEventListener("click", () => {
        if (video && video.paused) {
          video.play().catch(e => console.warn("Click play failed:", e));
        }
      });
    </script>
  </body>
</html>
